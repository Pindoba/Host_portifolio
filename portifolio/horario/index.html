<body  style="background-color: rgb(43, 10, 65);
              margin: 80px;
              display: flex;
              flex-wrap: wrap;

<div class="text-center">

      <div class="col-xs-6">
<br>
<h1 style="margin-bottom: 80px;
          font-size: 500%;
          font-weight:700;
          color: aliceblue;
          text-shadow: 0.0em 0.0em 0.3em rgb(94, 149, 231);" >Gerador de horários</h1>
<br>
<form >
<div class="form-group">
  <input style="height: 100px;
                width: 800px;
                font-size: 300%;" class="form-control" type="number" id="appt" name="appt" placeholder="Hora de entrada">
  </div>
  <div class="form-group">
  <br>
  <input style="height: 100px;
                width: 800px;
                font-size: 300%;" class="form-control" type="number" id="tempo" name="tempo" placeholder="Horas trabalhadas">
  <br>
  <input style=" font-size: 300%;" class="btn btn-primary btn-lg btn-block" type="button" value="Gerar Horários" onclick="document.getElementById('entrada').innerHTML = randomTime(),document.getElementById('saida').innerHTML = saida()">
</div>
</form>
<style>

</style>
<script>

function randomTime() {
  var date = new Date();
  var hour = document.getElementById("appt").value;
  var hour_t = document.getElementById("tempo").value;
  var hour_s = document.getElementById("appt").value+hour_t;
  var minute = Math.floor(Math.random() * (59 - 57 + 1)) + 57;
  var minute_s = Math.floor(Math.random() * (03 - 00 + 1)) + 00;
  
  var time = new Date(date.getFullYear(), date.getMonth(), date.getDate(), hour-1, minute);
  var time_s = new Date(date.getFullYear(), date.getMonth(), date.getDate(), hour + hour_t, minute_s);
  var time_ss = new Date(date.getFullYear(), date.getMonth(), date.getDate(), hour, minute_s);
  var saida = "Entrada: "+time.toLocaleTimeString()+"<br>"+ " Entrada: "+time_ss.toLocaleTimeString();
  
  return saida;
}


function saida() {
  var date = new Date();
  var hour = parseInt(document.getElementById("appt").value) + parseInt(document.getElementById("tempo").value);
  var minute = Math.floor(Math.random() * (59 - 57 + 1)) + 57;
  var minute_s = Math.floor(Math.random() * (03 - 00 + 1)) + 00;
  var time = new Date(date.getFullYear(), date.getMonth(), date.getDate(), hour-1, minute);
  var teste = (hour-1)+":"+minute;
  var time_ss = new Date(date.getFullYear(), date.getMonth(), date.getDate(), hour, minute_s);
  var saida = "Saida: "+time.toLocaleTimeString()+"<br>"+ " Saida: "+time_ss.toLocaleTimeString();
  return saida;
}

</script>
